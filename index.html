<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-utilities.min.css">
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">

    <script src="scripts/script.js"></script>


</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <div class="container">

        <div class="card quiz_card">
            <img src="./assets/img/quiz.jpg" id="header_img" class="card-img-top" alt="QUiztime">

            <div class="card-body" id="end_screen" style="display: none;">
                <div class="text_center final_headline">
                    Quiz beendet!
                </div>

                <div class="text_center">
                    Du hast <b id="amount_of_right_questions">XXX</b> Fragen von <b id="amount_of_questions">XXX</b> richtg beantwortet
                </div>
            </div>


            <div class="card-body" id="question_body">
                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card quiz_answer_card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz_answer_card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz_answer_card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz_answer_card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question_footer">
                    <span class="span_cnt">
                        <b id="question_number">1</b> von <b id="all_questions"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next_botton" disabled>NÃ¤chste
                        Frage</button>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
